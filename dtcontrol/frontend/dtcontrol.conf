<VirtualHost *:80>
		ServerName localhost
		ServerAdmin christoph.weinhuber@tum.de
		WSGIScriptAlias / /var/www/dtcontrol/dtcontrol/frontend/app.wsgi
		WSGIApplicationGroup %{GLOBAL}
		<Directory /var/www/dtcontrol/dtcontrol/frontend>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/dtcontrol/dtcontrol/frontend/static
		<Directory /var/www/dtcontrol/dtcontrol/frontend/static>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog /var/www/dtcontrol/dtcontrol/frontend/logs/error.log
		CustomLog /var/www/dtcontrol/dtcontrol/frontend/logs/access.log combined
</VirtualHost>
