<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>dtControl Frontend</title>
    <meta name="author" content="Tom Doan">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new-select.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidenav-my.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/node-stylings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">

    <style>
        select.selectpicker {
            display: none;
            /* Prevent FOUC */
        }
    </style>
</head>

<body id="bootstrap-override">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <form id="formFirst">

            <div>
                <label for="controller">Choose a controller:</label>
                <div class="search_categories">
                    <div class="select">

                        <select id="controller" name="controller">
            
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <label for="config">Choose a config:</label>
                <div class="search_categories">
                    <div class="select">
                        <select id="config" name="config">
      
                        </select>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <hr class="solid">

            <div>
                <label for="determinize">Determinize:</label>
                <div class="search_categories">
                    <div class="select">
                        <select class="propList" id="determinize" name="determinize">
    
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <label for="numeric-predicates">Numeric Predicates:</label>
                <div class="search_categories">
                    <div class="select">
                        <select class="propList" id="numeric-predicates" name="numeric-predicates" multiple>
    
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <label for="categorical-predicates">Categorical Predicates:</label>
                <div class="search_categories">
                    <div class="select">
                        <select class="propList" id="categorical-predicates" name="categorical-predicates" multiple>
    
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <label for="impurity">Impurity:</label>
                <div class="search_categories">
                    <div class="select">
                        <select class="propList" id="impurity" name="impurity">
                        </select>
                    </div>

                </div>
            </div>
            <div>
                <label for="tolerance">Tolerance:</label>
                <div class="search_categories">
                    <input type="text" id="tolerance" name="tolerance"><br><br>
                </div>
            </div>
            <div>
                <label for="safe-pruning">Safe-pruning:</label>
                <div class="search_categories">
                    <div class="select">
                        <select class="propList" name="safe-pruning" id="safe-pruning">
                            <option value="true">True</opotion>
                            <option value="false">False</opotion>
                        </select>
                    </div>

                </div>
            </div>

            <input type="submit" value="Send">

        </form>
        <form id="formSecond">

        </form>
    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="btn" onclick="openNav()"><i class="fa fa-cog"></i></button>
            <a class="navbar-brand" href="https://gitlab.lrz.de/i7/dtcontrol">dtControl</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="btn-group btn-group-toggle" data-toggle="buttons" style="z-index:5;">
                    <label class="btn btn-secondary">
                      <input type="radio" name="player" id="play" autocomplete="off" value='0'> Play
                    </label>
                    <label class="btn btn-secondary active">
                      <input type="radio" name="player" id="pause" autocomplete="off" value='1' checked> Pause
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="player" id="next" autocomplete="off" value='2'> Next
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="player" id="back" autocomplete="off" value='3'> Previous
                    </label>
                </div>
                <input type="range" min="50" max="2000" value="50" class="slider" id="timeRange">
                <form id="instep" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" placeholder="Number of steps" aria-label="Number of steps" type="number" id="steps" name="steps" min="1">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Step</button>
                </form>
            </div>
        </nav>

        <div class="row">
            <div class="col-lg-6">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <button onclick="expandAll(null)">Expand all</button>
                        <button onclick="collapseAll(null)">Collapse all</button>
                        <div class="row no-gutters align-items-center">
                            <div id="treeHere">

                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div style="text-align:center;">
                            <canvas id="cartCanvas" width="450" height="250"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="tableHere">

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6" id="chartsHere0">

            </div>

            <div class="col-lg-6" id="chartsHere1">

            </div>
        </div>

    </div>



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="{{url_for( 'static', filename='js/heavylifting-new.js' )}}"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "285px";
            document.getElementById("main").style.marginLeft = "285px";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>

</html>
