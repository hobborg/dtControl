image: gitlab.lrz.de:5005/i7/dtcontrol:1.3

stages:
  - test

Test:
  stage: test
  script:
    - /usr/bin/python3 --version
    - pwd
    - export PYTHONPATH="$(pwd):$(pwd)/dtcontrol:$PYTHONPATH"
    - /usr/bin/python3 -m unittest discover -s test
