# Site

title: Home
url: "https://i7.pages.gitlab.lrz.de/dtcontrol"
baseurl:
google_analytics_key:
show_full_navigation: true

# Build

timezone: Europe/Berlin

permalink: pretty

plugins:
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# collections:
